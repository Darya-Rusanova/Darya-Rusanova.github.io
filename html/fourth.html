<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/first.css" type="text/css" rel="stylesheet" media="screen">
    <script src="../js/fourth.js" type="text/javascript"></script>
    <link rel="icon" href="../image/logo.PNG" type="image/png">
    <title>Задание 4</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html">
                <img src="../image/home.PNG" class="button" id="exit"/>
            </a>
            <img src="../image/info.PNG" class="button" id="info" onclick="window.notif.showModal()"/>
        </div>

        <dialog id="notif">
            <div class="notif-head">
                <h1>ОБУЧЕНИЕ</h1> 
                <img src="../image/close.PNG" alt="close" width="60px" height="60px" id="close-notif" onclick="window.notif.close()"/>
            </div>
            <div class="notif-body">
                <p>1. Задайте обход, нажимая на вершины графа, без повторения</p>
                <img class="gif" src="../image/video/2.gif"/>
            </div>
        </dialog>
        
        <div class="body">
            <div class="exercise">
                <p>Задан граф матрицей смежности, введите обход в ширину. Система проверяет правильность</p>
            </div>
            <div class=input>
                <input type="text" id="in" placeholder="Введите количество вершин">
                <img src="../image/repeat.PNG" class="button" id="repeat"/>
            </div>
            <div id="input"></div>
            <div class="output">
                <canvas id="canvas" width="800" height="400"></canvas>
                <div id="output"></div>         
            </div>
            <div class="way" id="nodes"></div>
            <div class="buttons">
                <!--<div class="button" id="back"><</div>!-->
                <button id="retry">ЗАНОВО</button>
                <button id="start">ПРОВЕРИТЬ</button>
                <!--<div class="button" id="forward">></div>!-->
            </div>
            <dialog id="res">
                <img src="../image/close.PNG" alt="close" width="60px" height="60px" id="close" onclick="window.res.close()"/>
                <p><span id="message"></span></p>   
            </dialog>
        </div>
    </div>
</body>
</html>
