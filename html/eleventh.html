<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/tenth.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/eleventh.css" type="text/css" rel="stylesheet" media="screen">
    <script src="../js/eleventh.js" type="text/javascript"></script>
    <link rel="icon" href="../image/logo.PNG" type="image/png">
    <title>Задание 11</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html">
                <img src="../image/home.PNG" class="button" id="exit"/>
            </a>
            <img src="../image/info.PNG" class="button" id="info" onclick="window.notif.showModal()"/>
        </div>

        <dialog id="notif">
            <div class="notif-head">
                <h1>ПОМОЩЬ</h1> 
                <img src="../image/close.PNG" alt="close" width="60px" height="60px" id="close-notif" onclick="window.notif.close()"/>
            </div>
            <div class="notif-body">
                <p>1. Введите код Прюфера</p>
            </div>
        </dialog>

        <div class="body">
            <div class="exercise">
                <p>Введите код Прюфера. Система декодирует.</p>
            </div>
            <div class=input>
                <input type="text" id="in" placeholder="Введите код Прюфера">
                <img src="../image/repeat.PNG" class="button" id="repeat"/>
            </div>
            <div class="result">
                <button id="start">ДЕКОДИРОВАТЬ</button>
            </div>
            <div class="output">
                <canvas id="canvas" width="1000" height="500"></canvas>
                <div id="output"></div>
            </div>
            <dialog id="al">
                <img src="../image/evil-close.PNG" alt="close" width="60px" height="60px" id="close-alert" onclick="window.al.close()"/>
                <p>Вы ввели не код Прюфера. Повторите попытку</p>   
            </dialog>
            
        </div>
    </div>
</body>
</html>
