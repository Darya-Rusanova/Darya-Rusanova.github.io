<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/tenth.css" type="text/css" rel="stylesheet" media="screen">
    <link rel="icon" href="../image/logo.PNG" type="image/png">
    <title>Задание 10</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html">
                <img src="../image/home.PNG" id="exit"/>
            </a>
        </header>
        <div class="body">
            <div class="exercise">
                <p>Задайте дерево. Система закодирует по алгоритму Прюфера.</p>
            </div>
            <div class=input>
                <input type="text" id="in" placeholder="Введите номер вершины">
                <button class="buttons" id="add">Добавить</button>
                <button class="buttons" id="delete">Удалить</button>
            </div>
            <div class="output">
                <canvas id="canvas" width="800" height="400"></canvas>
                <div id="output"></div>
            </div>
            <div class="result">
                <div class="way"></div>
                <button id="start">ЗАКОДИРОВАТЬ</button>
            </div>
        </div>
    </div>
</body>
</html>
